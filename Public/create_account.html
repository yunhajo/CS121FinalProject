 <html lang="en">
 <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

 <body>
    <header>
        <div id = header-bar>
            <a href = "index.html">Home</a>
            <form id="form"> 
                <input type="search" id="search-bar" name="q" placeholder="Search not supported">
                <button>Search</button>
            </form>
            <a href = "login.html">Log In</a>
        </div>
        <nav id ="nav-category"></nav>
    </header>
    <main>
        <form id = "create-account"> 
            <label for="fname">First Name:</label>
            <input type="text" name="first-name" placeholder="">
            <label for="fname">Last Name:</label>
            <input type="text" name="last-name" placeholder="">
            <label for="fname">Username:</label>
            <input type="text" name="username" placeholder="">
            <label for="fname">Password:</label>
            <input type="text" name="password" placeholder="">
            <label for="fname">Please select a Category:</label>
            <select name="grade" id="grade">
                <option value="1">Freshman</option>
                <option value="2">Sophomore</option>
                <option value="3">Junior</option>

            </select>
            <label for="fname">Major:</label>
            <input type="text" name="major" placeholder="">
            <button type="button" id="signup-button">Sign Up</button>
        </form>
    </main>
</body>
